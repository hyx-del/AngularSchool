<content-header [buttonGroups]="buttons" [collection]="collection">
    <ny-search-input [uri]="'school/teaching/payment-mode/list'" [pageSize]="50" (collection)="setCollection($event)">
    </ny-search-input>
</content-header>

<ny-table [collection]="collection" [showIndex]="true">
    <ng-template nyColumn label="操作" width='200px' let-item>
        <a (click)="changeStatus(item)" *ngIf="item.status == 1">禁用</a>
        <a (click)="changeStatus(item)" *ngIf="item.status != 1">启用</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)='remove(item)'>删除</a>
    </ng-template>
</ny-table>

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="params.id ? '修改支付方式' : '添加支付方式'" (nzOnCancel)="closeModal()" (nzOnOk)="save()"
    [nzWidth]="500" [nzMaskClosable]="false">
    <div>
        <div class="form-group" nyForm="form" (onInit)="onFormInit()">
            <label class="label"><em>*</em>名称:</label>
            <div>
                <input nz-input placeholder="请输入支付方式" nyName="name" />
            </div>
        </div>
    </div>
</nz-modal>
